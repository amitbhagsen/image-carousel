<head>

    <link rel="stylesheet" href="styles.css">
    <title>Image Carousel</title>

<body>
    <div class="carousel">

<img src="./kevin-charit-e76hkVUgNJ8-unsplash.jpg" alt="first-image">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
